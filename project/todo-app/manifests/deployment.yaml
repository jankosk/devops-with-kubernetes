apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: static-files-pv
          persistentVolumeClaim:
            claimName: todo-project-pvc
      containers:
        - name: todo-app
          image: jankoskin/todo-app@sha256:391d79b421ba8eccf929d3caef5afcfea7620f1819f667ba553deb3b73875777
          env:
            - name: PORT
              value: "8080"
            - name: TODO_API_URL
              value: "http://todo-api-svc:4001/todos"
            - name: FILES_PATH
              value: /static
          volumeMounts:
            - name: static-files-pv
              mountPath: /static
