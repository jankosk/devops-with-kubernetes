<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
  <img width="200" height="200" src="/random-image" />
</head>

<body>
  <h1>{{.PageTitle}}</h1>
  <form>
    <input id="todo" name="todo" type="text" />
    <button>Add todo</button>
  </form>
  <ul>
    {{range .Todos}}
    {{if .Done}}
    <li class="done">{{.Title}}</li>
    {{else}}
    <li>{{.Title}}</li>
    {{end}}
    {{end}}
  </ul>
</body>

</html>
