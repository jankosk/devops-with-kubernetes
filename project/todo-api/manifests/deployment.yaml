apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: jankoskin/todo-api@sha256:c4487440a8c6792c5e7a76111c1e5c071f54f2ba938aa77c613a2fa2e7438b02
          env:
            - name: PORT
              value: "8083"
            - name: DB_HOST
              value: postgres-svc
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-db-pw
                  key: DB_PASSWORD
