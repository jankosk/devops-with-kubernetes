apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: jankoskin/todo-api@sha256:8bde1bda64f66d23b2a39734c3ce36c7ef6e1ebb6212a518330a8fea1116642f
          env:
            - name: PORT
              value: "8083"
            - name: DB_HOST
              value: postgres-svc
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-db-pw
                  key: DB_PASSWORD
