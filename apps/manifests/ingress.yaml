apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: apps
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-output-svc
                port:
                  number: 3000
          - path: /ping-pong
            pathType: Prefix
            backend:
              service:
                name: ping-pong-svc
                port:
                  number: 3001
